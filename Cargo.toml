[package]
name = "deadlock-api-ingest"
version = "0.1.0"
description = "Deadlock API Ingest"
repository = "https://github.com/deadlock-api/deadlock-api-ingest"
license = "MIT"
edition = "2024"

[dependencies]
ureq = { version = "3.1.2", default-features = false, features = ["rustls"] }
memchr = "2.7.6"

[target.'cfg(target_os = "windows")'.dependencies]
pktmon = "0.6.2"

[target.'cfg(target_os = "linux")'.dependencies]
pcap = "2.3.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
panic = "abort"
