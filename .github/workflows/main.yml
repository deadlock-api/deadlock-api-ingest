name: Rust CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write
  actions: read
  security-events: write

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update Rust toolchain to stable
        run: |
          rustup override set stable
          rustup update stable
          rustup component add rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

  deps:
    name: Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update Rust toolchain to stable
        run: |
          rustup override set stable
          rustup update stable
      - name: Machete
        uses: bnjbvr/cargo-machete@7959c845782fed02ee69303126d4a12d64f1db18

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update Rust toolchain to stable
        run: |
          rustup override set stable
          rustup update stable
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update Rust toolchain to stable
        run: |
          rustup override set stable
          rustup update stable
      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: typos-cli
      - name: Typos Check
        run: typos src/

  lint:
    name: Lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-gnu
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-cache-${{ runner.os }}-${{ runner.arch }}-stable"
      - name: Update Rust toolchain to stable
        run: |
          rustup override set stable
          rustup update stable
          rustup target add ${{ matrix.target }}
          rustup component add clippy
      - name: Cargo Clippy (Deny Warnings)
        run: cargo clippy --all-targets --locked -- -D warnings

  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-gnu
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-cache-${{ runner.os }}-${{ runner.arch }}-stable"
      - name: Update Rust toolchain to stable
        run: |
          rustup override set stable
          rustup update stable
          rustup target add ${{ matrix.target }}
      - name: Run tests
        run: cargo test --locked

  shellcheck-installer:
    name: Shellcheck Installer Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master

  powershell-analyzer:
    name: PowerShell Analyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: lint
        uses: devblackops/github-action-psscriptanalyzer@master
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          failOnWarnings: 'false'
          sendComment: 'false'

  build:
    name: Build
    needs: [ fmt, deps, audit, typos, lint, test, shellcheck-installer, powershell-analyzer ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: deadlock-api-ingest
            asset_name: deadlock-api-ingest-ubuntu-latest
          - platform: windows-latest
            target: x86_64-pc-windows-gnu
            binary_name: deadlock-api-ingest.exe
            asset_name: deadlock-api-ingest-windows-latest.exe
    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch full history for proper versioning
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-cache-${{ runner.os }}-${{ runner.arch }}-stable"
          key: "${{ matrix.target }}"
      - name: Update Rust toolchain
        run: |
          rustup override set stable
          rustup update stable
          rustup target add ${{ matrix.target }}
      - name: Generate version
        id: version
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -n 1 | sed -e 's/version = "//' -e 's/"//')
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="v${CARGO_VERSION}"
          VERSION_SHA="v${CARGO_VERSION}-${SHORT_SHA}"
          EXISTING_TAGS=$(gh release list --repo ${{ github.repository }} --json tagName -q '.[].tagName' || echo "")
          if echo "$EXISTING_TAGS" | grep -x "$VERSION"; then
            echo "Release for version $VERSION already exists. Creating a pre-release."
            echo "version=$VERSION_SHA" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}
      - name: Prepare binary (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
          ls -la ${{ matrix.asset_name }}
      - name: Prepare binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\${{ matrix.binary_name }} ${{ matrix.asset_name }}
          dir ${{ matrix.asset_name }}
      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1

  build-cache-nix:
    name: Build & Cache Nix Package
    needs: [ fmt, deps, audit, typos, lint, test, shellcheck-installer, powershell-analyzer ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: deadlock-api-ingest
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          # Push only on master branch
          skipPush: ${{ github.ref != 'refs/heads/master' }}
      - name: Build with Nix
        run: nix build --print-build-logs
      - name: Check flake
        run: nix flake check

  build-push-docker:
    name: Build, Scan & Push Docker Image
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v5
      - name: Build and load Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ghcr.io/deadlock-api/deadlock-api-ingest:${{ needs.build.outputs.version }},ghcr.io/deadlock-api/deadlock-api-ingest:latest
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/deadlock-api/deadlock-api-ingest:latest
          format: 'table'
          exit-code: 0
          output: 'trivy-report.txt'
      - name: Upload Trivy report
        uses: actions/upload-artifact@v5
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 30
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/deadlock-api/deadlock-api-ingest:latest
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
          skip-setup-trivy: true
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker push ghcr.io/deadlock-api/deadlock-api-ingest:${{ needs.build.outputs.version }}
          docker push ghcr.io/deadlock-api/deadlock-api-ingest:latest

  release:
    name: Create Release
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v5
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
      - name: Prepare release assets
        run: |
          mkdir -p ./release-assets
          find ./artifacts -name "deadlock-api-ingest-*" -type f -exec cp {} ./release-assets/ \;
          ls -la ./release-assets/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: |
            ${{ needs.build.outputs.is_prerelease == 'true' && 'Nightly - ' || '' }}Deadlock API Ingest ${{ needs.build.outputs.version }}
          body: |
            ## Installation

            **Windows (PowerShell - Run as Administrator):**
            Open a Powershell window as an administrator and run the following command:
            ```powershell
            irm https://github.com/deadlock-api/deadlock-api-ingest/releases/download/${{ needs.build.outputs.version }}/install-windows.ps1 | iex
            ```

            **Linux (Bash - Run with sudo):**
            Open a terminal and run the following command:
            ```bash
            curl -fsSL https://github.com/deadlock-api/deadlock-api-ingest/releases/download/${{ needs.build.outputs.version }}/install-linux.sh | sudo bash
            ```

            ## Changes
            - Latest updates from commit ${{ github.sha }}
          files: |
            ./release-assets/*
            ./install-linux.sh
            ./install-windows.ps1
            ./README.md
          draft: false
          prerelease: ${{ needs.build.outputs.is_prerelease }}
          make_latest: true
